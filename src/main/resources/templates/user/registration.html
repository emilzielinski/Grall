<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="adminPanel" >
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div class="row" layout:fragment="AdminContent">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3>Dodaj użytkownika</h3>
        </div>

        <div class="panel-body">
            <form th:action="@{/user/registration}" th:object="${userCommand}"  method="post" >

                <div class="form-group row">
                    <label class="control-label col-md-3">Login</label>
                    <div class="col-md-5">
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
                        <input type="text" th:field="*{username}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-3" >Email</label>
                    <div class="col-md-5">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                        <input type="email" th:field="*{email}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-3" >Hasło</label>
                    <div class="col-md-5">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                        <input type="password" th:field="*{password}" class="form-control" />
                    </div>
                </div>

                <div>
                    <input type="submit" class="btn btn-success" value="Zapisz" />
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
