<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="adminPanel" >
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div class="row" layout:fragment="AdminContent">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3>Dodaj użytkownika</h3>
        </div>

        <div class="panel-body">
            <form th:action="@{/admin/add}" th:object="${gameArticleAddCommand}"  method="post" >

                <div class="form-group row">
                    <label class="control-label col-md-3">Tytuł</label>
                    <div class="col-md-5">
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
                        <input type="text" th:field="*{title}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-3" >Opis</label>
                    <div class="col-md-5">
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" />
                        <input type="text" th:field="*{content}" class="form-control" />
                    </div>
                </div>
                <div>
                    <input type="submit" value="Zapisz" class="btn btn-success"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
